<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Позитивни & Негативни герои според медиите</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">Позитивни & Негативни описани в медиите</h2>

        <!-- Filters Row -->
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true"
                    data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true"
                    data-actions-box="true">
                    <option value="all">All Domains</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="fetchSelectedData()">Apply</button>
            </div>
        </div>

        <!-- Table -->
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Domain</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Overall Score</th>
                    <th>Avg Title Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Chart -->
        <canvas id="myChart"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

    <script>
        const CLOUDFLARE_WORKER_URL = "https://senti-wrk.kj-kalin.workers.dev";
        let rawData = [];
        let chart;

        async function fetchAvailableDomains() {
            try {
                console.log("Fetching available domains...");
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/domains`);
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                const domains = await response.json();
                console.log("Domains fetched:", domains);

                populateDomainDropdown(domains);
                fetchAllData();
            } catch (error) {
                console.error("Error fetching domains:", error);
            }
        }

        function populateDomainDropdown(domains) {
            const domainSelect = $("#domainFilter");
            domainSelect.empty();
            domainSelect.append(`<option value="all">All Domains</option>`);

            domains.forEach(domain => {
                domainSelect.append(`<option value="${domain}">${domain}</option>`);
            });

            $('.selectpicker').selectpicker('refresh');
        }

        async function fetchAllData() {
            try {
                console.log("Fetching all data...");
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/retrieve-all`);
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                rawData = await response.json();
                console.log("Loaded Data:", rawData);

                updateDataDisplay();
            } catch (error) {
                console.error("Error fetching all data:", error);
            }
        }

        async function fetchSelectedData() {
            const selectedDomains = $("#domainFilter").val();
            console.log("Fetching data for:", selectedDomains);

            if (!selectedDomains || selectedDomains.length === 0) {
                console.warn("No domains selected.");
                return;
            }

            let domainData = [];

            for (const domain of selectedDomains) {
                try {
                    const response = await fetch(`${CLOUDFLARE_WORKER_URL}/retrieve?domain=${domain}`);
                    if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                    const data = await response.json();
                    console.log(`Data for ${domain}:`, data);

                    domainData.push({ domain, records: Array.isArray(data) ? data : [] });

                } catch (error) {
                    console.error(`Error fetching data for ${domain}:`, error);
                }
            }

            rawData = domainData;
            updateDataDisplay();
        }

        function updateDataDisplay() {
            console.log("Updating UI with data...");

            if (!rawData || rawData.length === 0) {
                console.warn("No data available to update.");
                return;
            }

            let aggregatedData = aggregateData(rawData);
            console.log("Aggregated Data for Table:", aggregatedData);

            populateFilters();
            populateTable(aggregatedData);
            updateGraph();
        }

        function aggregateData(data) {
            let entityMap = {};

            data.forEach(d => {
                d.records.forEach(r => {
                    let key = `${r.entity}_${d.domain}`;
                    if (!entityMap[key]) {
                        entityMap[key] = { 
                            entity: r.entity,
                            domain: d.domain,
                            entity_score: [],
                            overall_score: [],
                            title_score: []
                        };
                    }
                    entityMap[key].entity_score.push(r.entity_score);
                    entityMap[key].overall_score.push(r.overall_score);
                    entityMap[key].title_score.push(r.title_score);
                });
            });

            return Object.values(entityMap).map(e => ({
                entity: e.entity,
                domain: e.domain,
                avg_entity_score: average(e.entity_score),
                avg_overall_score: average(e.overall_score),
                avg_title_score: average(e.title_score)
            }));
        }

        function average(arr) {
            return arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2) : "N/A";
        }

        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear();
            table.rows.add(data);
            table.draw();
        }

        $(document).ready(function () {
            fetchAvailableDomains();
        });

    </script>

</body>
</html>
