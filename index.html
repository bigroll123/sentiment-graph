<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Score Visualization</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (Required for Bootstrap Select) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Select for Multi-Select Dropdowns -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- DataTables.js -->
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center mb-4">Entity Score Visualization</h2>

        <!-- Filters Row -->
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true">
                </select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true">
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="updateGraph()">Apply</button>
            </div>
        </div>

        <!-- Table -->
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Domain</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Article Score</th>
                    <th>Avg Title Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Chart -->
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let rawData = [];
        let chart;

        async function fetchData() {
            const response = await fetch('data.json'); // Load JSON
            rawData = await response.json();

            populateFilters();
            populateTable(rawData);
            updateGraph(); // Initial graph
        }

        function populateFilters() {
            const entitySet = new Set(rawData.map(item => item.entity));
            const domainSet = new Set(rawData.map(item => item.domain));

            const entitySelect = $("#entityFilter");
            entitySelect.empty();
            entitySet.forEach(entity => {
                entitySelect.append(`<option value="${entity}">${entity}</option>`);
            });

            const domainSelect = $("#domainFilter");
            domainSelect.empty();
            domainSet.forEach(domain => {
                domainSelect.append(`<option value="${domain}">${domain}</option>`);
            });

            // Refresh Bootstrap Select to apply checkboxes
            $('.selectpicker').selectpicker('refresh');
        }

        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear();
            data.forEach(row => {
                table.row.add([row.entity, row.domain, row.avg_entity_score, row.avg_article_score, row.avg_title_score]);
            });
            table.draw();
        }

        function updateGraph() {
            const selectedEntities = $('#entityFilter').val() || [];
            const selectedDomains = $('#domainFilter').val() || [];

            let filteredData = rawData.filter(item => 
                (selectedEntities.length === 0 || selectedEntities.includes(item.entity)) &&
                (selectedDomains.length === 0 || selectedDomains.includes(item.domain))
            );

            populateTable(filteredData);

            const labels = filteredData.map(item => `${item.entity} (${item.domain})`);
            const avgEntityScores = filteredData.map(item => item.avg_entity_score);
            const avgArticleScores = filteredData.map(item => item.avg_article_score);
            const avgTitleScores = filteredData.map(item => item.avg_title_score);

            const ctx = document.getElementById('myChart').getContext('2d');
            if (chart) chart.destroy();

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Avg Entity Score', data: avgEntityScores, backgroundColor: 'blue' },
                        { label: 'Avg Article Score', data: avgArticleScores, backgroundColor: 'green' },
                        { label: 'Avg Title Score', data: avgTitleScores, backgroundColor: 'red' }
                    ]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: true } }
                }
            });
        }

        // Run fetchData when page loads
        $(document).ready(function () {
            fetchData();
        });
    </script>

</body>
</html>
