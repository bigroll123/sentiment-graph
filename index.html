<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Позитивни & Негативни герои според медиите</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Позитивни & Негативни описани в медиите</h2>
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
            </div>
        </div>
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Domain</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Title Score</th>
                    <th>Avg Article Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script>
        let rawData = [];
        let chart;

        async function fetchData() {
            try {
                const response = await fetch('https://senti-wrk.kj-kalin.workers.dev/retrieve-all');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const jsonData = await response.json();
                rawData = jsonData.flatMap(item => item.records.records);
                populateFilters();
                applyFilters();
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        function aggregateData(data, useDomain) {
            const groupedData = {};
            data.forEach(item => {
                const domainKey = useDomain ? item.domain : 'All';
                const key = `${item.entity}-${domainKey}`;
                if (!groupedData[key]) {
                    groupedData[key] = { entity: item.entity, domain: domainKey, count: 0, total_entity_score: 0, total_title_score: 0, total_article_score: 0 };
                }
                groupedData[key].count++;
                groupedData[key].total_entity_score += item.entity_score;
                groupedData[key].total_title_score += item.title_score;
                groupedData[key].total_article_score += item.overall_score;
            });

            return Object.values(groupedData).map(item => ({
                entity: item.entity,
                domain: item.domain,
                avg_entity_score: (item.total_entity_score / item.count).toFixed(2),
                avg_title_score: (item.total_title_score / item.count).toFixed(2),
                avg_article_score: (item.total_article_score / item.count).toFixed(2)
            }));
        }

        function populateFilters() {
            const entities = [...new Set(rawData.map(i => i.entity))];
            const domains = [...new Set(rawData.map(i => i.domain))];
            $("#entityFilter").html(entities.map(e => `<option>${e}</option>`));
            $("#domainFilter").html(domains.map(d => `<option>${d}</option>`));
            $('.selectpicker').selectpicker('refresh');
        }

        function applyFilters() {
            const selectedEntities = $('#entityFilter').val() || [];
            const selectedDomains = $('#domainFilter').val() || [];

            let filteredData = rawData;
            if (selectedEntities.length) filteredData = filteredData.filter(i => selectedEntities.includes(i.entity));
            if (selectedDomains.length) filteredData = filteredData.filter(i => selectedDomains.includes(i.domain));

            const aggregatedData = aggregateData(filteredData, selectedDomains.length > 0);

            populateTable(aggregatedData);
            updateGraph(aggregatedData);

            $('#entityFilter').selectpicker('val', selectedEntities);
            $('#domainFilter').selectpicker('val', selectedDomains);
        }

        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear().rows.add(data.map(r => [r.entity, r.domain, r.avg_entity_score, r.avg_title_score, r.avg_article_score])).draw();
        }

        function updateGraph(data) {
            if (chart) chart.destroy();
            chart = new Chart($('#myChart'), {
                type: 'bar',
                data: {
                    labels: data.map(i => `${i.entity} (${i.domain})`),
                    datasets: [
                        { label: 'Avg Entity Score', data: data.map(i => i.avg_entity_score), backgroundColor: 'blue' },
                        { label: 'Avg Title Score', data: data.map(i => i.avg_title_score), backgroundColor: 'red' },
                        { label: 'Avg Article Score', data: data.map(i => i.avg_article_score), backgroundColor: 'green' }
                    ]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        $(document).ready(fetchData);
    </script>
</body>
</html>
