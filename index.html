<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–∑–∏—Ç–∏–≤–Ω–∏ & –ù–µ–≥–∞—Ç–∏–≤–Ω–∏ –≥–µ—Ä–æ–∏ —Å–ø–æ—Ä–µ–¥ –º–µ–¥–∏–∏—Ç–µ</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap 5 (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">

    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        canvas {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">–ü–æ–∑–∏—Ç–∏–≤–Ω–∏ & –ù–µ–≥–∞—Ç–∏–≤–Ω–∏ –æ–ø–∏—Å–∞–Ω–∏ –≤ –º–µ–¥–∏–∏—Ç–µ</h2>

        <!-- Filters Row -->
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true"
                    data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true"
                    data-actions-box="true">
                    <option value="all">All Domains</option>
                </select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="fetchSelectedData()">Apply</button>
            </div>
        </div>

        <!-- Table -->
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Domain</th>
                    <th>Entity Score</th>
                    <th>Overall Score</th>
                    <th>Title Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Chart -->
        <canvas id="myChart"></canvas>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

    <script>
        const CLOUDFLARE_WORKER_URL = "https://senti-wrk.kj-kalin.workers.dev";  // Update with your actual worker URL
        let rawData = [];
        let chart;

        // üöÄ Fetch available domains on page load
        async function fetchAvailableDomains() {
            try {
                console.log("Fetching available domains...");
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/domains`);
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                const domains = await response.json();
                console.log("Domains fetched:", domains);

                populateDomainDropdown(domains);
                fetchAllData();  // Fetch all data once domains are loaded
            } catch (error) {
                console.error("Error fetching domains:", error);
            }
        }

        // üéØ Populate domain dropdown
        function populateDomainDropdown(domains) {
            const domainSelect = $("#domainFilter");
            domainSelect.empty();
            domainSelect.append(`<option value="all">All Domains</option>`);

            domains.forEach(domain => {
                domainSelect.append(`<option value="${domain}">${domain}</option>`);
            });

            $('.selectpicker').selectpicker('refresh');
        }

        // üì° Fetch all stored data on page load
        async function fetchAllData() {
            try {
                console.log("Fetching all data...");
                const response = await fetch(`${CLOUDFLARE_WORKER_URL}/retrieve-all`);
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);

                rawData = await response.json();
                console.log("Loaded Data:", rawData);

                updateDataDisplay();
            } catch (error) {
                console.error("Error fetching all data:", error);
            }
        }

        // üöÄ Fetch data for selected domains
        async function fetchSelectedData() {
            const selectedDomains = $("#domainFilter").val();
            console.log("Fetching data for:", selectedDomains);

            if (selectedDomains.includes("all")) {
                fetchAllData();
            } else {
                let domainData = [];
                for (const domain of selectedDomains) {
                    const response = await fetch(`${CLOUDFLARE_WORKER_URL}/retrieve?domain=${domain}`);
                    if (response.ok) {
                        const data = await response.json();
                        domainData.push({ domain, records: data });
                    }
                }
                rawData = domainData;
                updateDataDisplay();
            }
        }

        // üéØ Update UI after fetching data
        function updateDataDisplay() {
            console.log("Updating UI with data...");

            populateFilters();
            populateTable(rawData.flatMap(d => d.records.map(r => ({ ...r, domain: d.domain }))));
            updateGraph();
        }

        // üè∑Ô∏è Populate entity dropdown with unique entities
        function populateFilters() {
            const entitySet = new Set();
            rawData.forEach(domainData => {
                domainData.records.forEach(record => {
                    entitySet.add(record.entity);
                });
            });

            const entitySelect = $("#entityFilter");
            entitySelect.empty();
            entitySet.forEach(entity => {
                entitySelect.append(`<option value="${entity}">${entity}</option>`);
            });

            $('.selectpicker').selectpicker('refresh');
        }

        // üìä Populate the table
        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear();

            data.forEach(row => {
                table.row.add([
                    row.entity || "Unknown",
                    row.domain || "Unknown",
                    row.entity_score !== undefined ? row.entity_score : "N/A",
                    row.overall_score !== undefined ? row.overall_score : "N/A",
                    row.title_score !== undefined ? row.title_score : "N/A"
                ]);
            });

            table.draw();
        }

        // üìà Update the graph
        function updateGraph() {
            if (chart) chart.destroy();
            
            const labels = rawData.flatMap(d => d.records.map(r => `${r.entity} (${d.domain})`));
            const entityScores = rawData.flatMap(d => d.records.map(r => r.entity_score || 0));

            const ctx = document.getElementById('myChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{ label: 'Entity Score', data: entityScores, backgroundColor: 'blue' }]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        // üèÅ On Page Load ‚Üí Fetch available domains first
        $(document).ready(function () {
            fetchAvailableDomains();
        });

    </script>

</body>
</html>
