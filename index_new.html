<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Позитивни & Негативни герои според медиите</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Позитивни & Негативни описани в медиите</h2>
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="updateGraph()">Apply</button>
            </div>
        </div>
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Domain</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Title Score</th>
                    <th>Avg Article Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
    <script>
        let rawData = [];
        let processedData = [];
        let chart;

        async function fetchData() {
            try {
                console.log("Fetching data.json...");
                const response = await fetch('data_new.json'); 
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                rawData = await response.json();
                console.log("Parsed JSON:", rawData);
                aggregateData();
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
        }

        function aggregateData() {
            processedData = rawData.map(item => ({
                entity: item.entity,
                domain: item.domain,
                avg_entity_score: item.avg_entity_score,
                avg_title_score: item.avg_title_score,
                avg_article_score: item.avg_article_score
            }));
            
            populateFilters();
            populateTable(processedData);
            updateGraph();
        }

        function populateFilters() {
            const entitySet = new Set();
            const domainSet = new Set();
            processedData.forEach(item => {
                entitySet.add(item.entity);
                domainSet.add(item.domain);
            });
            const entitySelect = $("#entityFilter");
            entitySelect.empty();
            entitySet.forEach(entity => entitySelect.append(`<option value="${entity}">${entity}</option>`));
            const domainSelect = $("#domainFilter");
            domainSelect.empty();
            domainSet.forEach(domain => domainSelect.append(`<option value="${domain}">${domain}</option>`));
            $('.selectpicker').selectpicker('refresh');
        }

        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear();
            data.forEach(row => {
                table.row.add([row.entity, row.domain, row.avg_entity_score, row.avg_title_score, row.avg_article_score]);
            });
            table.draw();
        }

        function updateGraph() {
            const labels = processedData.map(item => `${item.entity} (${item.domain})`);
            const entityScores = processedData.map(item => item.avg_entity_score);
            const titleScores = processedData.map(item => item.avg_title_score);
            const articleScores = processedData.map(item => item.avg_article_score);
            
            const ctx = document.getElementById('myChart').getContext('2d');
            if (chart) chart.destroy();
            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Avg Entity Score', data: entityScores, backgroundColor: 'blue' },
                        { label: 'Avg Title Score', data: titleScores, backgroundColor: 'red' },
                        { label: 'Avg Article Score', data: articleScores, backgroundColor: 'green' }
                    ]
                },
                options: { responsive: true, scales: { y: { beginAtZero: true } } }
            });
        }

        $(document).ready(fetchData);
    </script>
</body>
</html>
