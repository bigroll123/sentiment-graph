<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Среден резултат по дни</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-height: 600px;
            margin-top: 20px;
            display: none;
        }
        #loading {
            text-align: center;
            display: none;
        }
        #dataTable {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Среден резултат по дни</h2>
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
            </div>
        </div>

        <div id="loading">Loading data... Please wait.</div>
        <canvas id="myChart"></canvas>

        <!-- Table for Average Scores -->
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Title Score</th>
                    <th>Avg News Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

    <script>
        let rawData = [];
        let chart;

        async function fetchData() {
            $("#loading").show();
            try {
                const response = await fetch('https://senti-wrk.kj-kalin.workers.dev/retrieve-all');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const jsonData = await response.json();
                rawData = jsonData.flatMap(item => item.records.records);
                populateFilters();
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
            $("#loading").hide();
        }

        function aggregateData(selectedEntities = [], selectedDomains = []) {
            if (selectedEntities.length === 0) {
                $("#myChart").hide();
                $("#dataTable").hide();
                return;
            }

            $("#myChart").show();
            $("#dataTable").show();

            const groupedData = {};
            rawData.forEach(item => {
                const domain = extractDomain(item.url);
                if ((selectedEntities.length > 0 && !selectedEntities.includes(item.entity)) || 
                    (selectedDomains.length > 0 && !selectedDomains.includes(domain))) {
                    return;
                }

                if (!groupedData[item.entity]) {
                    groupedData[item.entity] = { count: 0, total_entity_score: 0, total_title_score: 0, total_news_score: 0 };
                }

                groupedData[item.entity].count++;
                groupedData[item.entity].total_entity_score += item.entity_score;
                groupedData[item.entity].total_title_score += item.title_score;
                groupedData[item.entity].total_news_score += item.overall_score;
            });

            // Prepare Data for Graph
            const processedGraphData = Object.keys(groupedData).reduce((acc, entity) => {
                acc[entity] = groupedData[entity].total_entity_score / groupedData[entity].count;
                return acc;
            }, {});

            // Prepare Data for Table
            const processedTableData = Object.entries(groupedData).map(([entity, values]) => ({
                entity,
                avg_entity_score: (values.total_entity_score / values.count).toFixed(2),
                avg_title_score: (values.total_title_score / values.count).toFixed(2),
                avg_news_score: (values.total_news_score / values.count).toFixed(2)
            }));

            updateGraph(processedGraphData);
            populateTable(processedTableData);
        }

        function extractDomain(url) {
            try {
                return new URL(`https://${url}`).hostname;
            } catch (error) {
                console.error("Invalid URL:", url);
                return url;
            }
        }

        function populateFilters() {
            const entitySet = new Set(rawData.map(item => item.entity));
            const domainSet = new Set(rawData.map(item => extractDomain(item.url)));

            $("#entityFilter").empty().append([...entitySet].map(e => `<option>${e}</option>`));
            $("#domainFilter").empty().append([...domainSet].map(d => `<option>${d}</option>`));

            $('.selectpicker').selectpicker('refresh');
        }

        function applyFilters() {
            const selectedEntities = $('#entityFilter').val() || [];
            const selectedDomains = $('#domainFilter').val() || [];

            aggregateData(selectedEntities, selectedDomains);
        }

        function updateGraph(data) {
            if (chart) chart.destroy();
            const ctx = document.getElementById('myChart').getContext('2d');

            chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        label: 'Avg Entity Score',
                        data: Object.values(data),
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.2)',
                        borderWidth: 2,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true }
                    }
                }
            });
        }

        function populateTable(data) {
            let table = $('#dataTable').DataTable();
            table.clear().rows.add(data.map(row => [row.entity, row.avg_entity_score, row.avg_title_score, row.avg_news_score])).draw();
        }

        $(document).ready(() => {
            fetchData();
            $('#dataTable').DataTable();
        });
    </script>
</body>
</html>
