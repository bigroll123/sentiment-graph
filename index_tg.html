<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Среден резултат по дни</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1000px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        canvas {
            max-height: 600px;
            margin-top: 20px;
            display: none;
        }
        #loading {
            text-align: center;
            display: none;
        }
        #dataTable {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Среден резултат по дни</h2>
        <div class="row mb-3">
            <div class="col-md-5">
                <label for="entityFilter" class="form-label">Select Entities:</label>
                <select id="entityFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-5">
                <label for="domainFilter" class="form-label">Select Domains:</label>
                <select id="domainFilter" class="selectpicker form-control" multiple data-live-search="true" data-actions-box="true"></select>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button class="btn btn-primary w-100" onclick="applyFilters()">Apply</button>
            </div>
        </div>

        <div id="loading">Loading data... Please wait.</div>
        <canvas id="myChart"></canvas>

        <!-- Table for Total Average Scores -->
        <h3 class="mt-4 text-center">Average Scores per Entity</h3>
        <table id="dataTable" class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Entity</th>
                    <th>Avg Entity Score</th>
                    <th>Avg Title Score</th>
                    <th>Avg News Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>

    <script>
        let rawData = [];
        let chart;

        async function fetchData() {
            $("#loading").show();
            try {
                const response = await fetch('https://senti-wrk.kj-kalin.workers.dev/retrieve-all');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                const jsonData = await response.json();
                rawData = jsonData.flatMap(item => item.records.records);
                populateFilters();
            } catch (error) {
                console.error("Error loading JSON:", error);
            }
            $("#loading").hide();
        }

        function aggregateData(selectedEntities = [], selectedDomains = []) {
            if (selectedEntities.length === 0) {
                $("#myChart").hide();
                $("#dataTable").hide();
                return;
            }

            $("#myChart").show();
            $("#dataTable").show();

            const groupedData = {};
            rawData.forEach(item => {
                const domain = extractDomain(item.url);
                const date = new Date(item.created_at * 1000).toISOString().split('T')[0];

                if ((selectedEntities.length > 0 && !selectedEntities.includes(item.entity)) || 
                    (selectedDomains.length > 0 && !selectedDomains.includes(domain))) {
                    return;
                }

                if (!groupedData[item.entity]) {
                    groupedData[item.entity] = { totalCount: 0, totalEntityScore: 0, totalTitleScore: 0, totalNewsScore: 0, dailyScores: {} };
                }

                groupedData[item.entity].totalCount++;
                groupedData[item.entity].totalEntityScore += item.entity_score;
                groupedData[item.entity].totalTitleScore += item.title_score;
                groupedData[item.entity].totalNewsScore += item.overall_score;

                if (!groupedData[item.entity].dailyScores[date]) {
                    groupedData[item.entity].dailyScores[date] = { count: 0, total: 0 };
                }

                groupedData[item.entity].dailyScores[date].count++;
                groupedData[item.entity].dailyScores[date].total += item.entity_score;
            });

            updateGraph(groupedData);
            populateTable(groupedData);
        }

        function extractDomain(url) {
            try {
                return new URL(`https://${url}`).hostname;
            } catch (error) {
                console.error("Invalid URL:", url);
                return url;
            }
        }

        function populateFilters() {
            const entitySet = new Set(rawData.map(item => item.entity));
            const domainSet = new Set(rawData.map(item => extractDomain(item.url)));

            $("#entityFilter").empty().append([...entitySet].map(e => `<option>${e}</option>`));
            $("#domainFilter").empty().append([...domainSet].map(d => `<option>${d}</option>`));

            $('.selectpicker').selectpicker('refresh');
        }

        function applyFilters() {
            const selectedEntities = $('#entityFilter').val() || [];
            const selectedDomains = $('#domainFilter').val() || [];

            aggregateData(selectedEntities, selectedDomains);
        }

        function updateGraph(data) {
            if (chart) chart.destroy();
            const ctx = document.getElementById('myChart').getContext('2d');

            const datasets = Object.keys(data).map((entity, index) => ({
                label: entity,
                data: Object.entries(data[entity].dailyScores).map(([date, values]) => ({ x: new Date(date), y: (values.total / values.count).toFixed(2) })),
                borderColor: `hsl(${index * 50}, 70%, 50%)`,
                borderWidth: 2,
                fill: false
            }));

            chart = new Chart(ctx, {
                type: 'line',
                data: { datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { x: { type: 'time', time: { unit: 'day' } }, y: { beginAtZero: true } }
                }
            });
        }

        function populateTable(data) {
            let tableData = Object.keys(data).map(entity => [
                entity,
                (data[entity].totalEntityScore / data[entity].totalCount).toFixed(2),
                (data[entity].totalTitleScore / data[entity].totalCount).toFixed(2),
                (data[entity].totalNewsScore / data[entity].totalCount).toFixed(2)
            ]);

            let table = $('#dataTable').DataTable();
            table.clear().rows.add(tableData).draw();
        }

        $(document).ready(() => {
            fetchData();
            $('#dataTable').DataTable();
        });
    </script>
</body>
</html>
